<!DOCTYPE html>
<html>
	<head>          
		<meta charset="utf-8"/>
		<title>SessionStorage</title>  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>		
	</head>
	<body>
		<center>
			<h1>Ejemplo â€“ sessionStorage</h1>
			<input type="text" placeholder="Nombre" id="nombretxt">
		    <input type="text" placeholder="Apellido" id="apellidotxt">
		    <button id="boton-guardar">Guardar</button>
		    <hr/>
		    Nombre almacenado:
		    <label type="text" id="nombre"></label>		                          
			Apellido almacenado:
			<label "text" id="apellido"></label>
			<button id="boton-cargar">Cargar elementos</button>
		</center>
		<hr />
		<script>
			/*Funcion de Capturar, Almacenar datos y Limpiar campos*/
			$(document).ready(function(){  
	   			$('#boton-guardar').click(function(){      
		   			/*Captura de datos escrito en los inputs*/      
		   			var nom = document.getElementById("nombretxt").value;
		   			var apel = document.getElementById("apellidotxt").value;
		   			/*Guardando los datos en el LocalStorage*/
		   			sessionStorage.setItem("Nombre", nom);
		   			sessionStorage.setItem("Apellido", apel);
		   			/*Limpiando los campos o inputs*/
		   			document.getElementById("nombretxt").value = "";
		   			document.getElementById("apellidotxt").value = "";
	      		});  
	      	});
	      	/*Funcion Cargar y Mostrar datos*/
	      	$(document).ready(function(){  
	        	$('#boton-cargar').click(function(){                      
			 		/*Obtener datos almacenados*/
			 		var nombre = sessionStorage.getItem("Nombre");
			 		var apellido = sessionStorage.getItem("Apellido");
			 		/*Mostrar datos almacenados*/    
			 		document.getElementById("nombre").innerHTML = nombre;
			        document.getElementById("apellido").innerHTML = apellido;
			   });  
			});
		</script>
	</body>
</html>
